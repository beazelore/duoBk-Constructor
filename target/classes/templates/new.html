<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task - DuoBk</title>
    <link href="/css/tasks.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/new.js"></script>
</head>
<body>
<div class="container-fluid maincontainer">
    <div class="row textarea-container">
        <div class="col-sm witharea">
            <textarea class="form-control active" id="active1"></textarea>
        </div>
        <div class="col-sm witharea">
            <textarea class="form-control active" id="active2"></textarea>
        </div>
    </div>
    <div class="row list-container">
        <div class="col-sm withlist">
            <select multiple  id="book1_list"   class="form-control book_list" size="3">
                <option>Link 1</option>
            </select>
        </div>
        <div class="col-sm withlist">
            <select  multiple id="book2_list" class="form-control book_list" size="3">
                <option>Link 1</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 offset-md-12">
            <button id="startProcess" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
