<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tasks - DuoBk</title>
    <link href="/css/tasks.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/tasks.js"></script>
    <script type="text/javascript" src="/js/csrf.js"></script>
    <script type="text/javascript" src="/js/userdata.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <a class="nav-item nav-link active" href="/tasks">Tasks</a>
            </li>
            <li>
                <a class="nav-item nav-link" href="#">Rules</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuAdmin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" id="adminBooks" href="/admin/books">Books</a>
                    <a class="dropdown-item" id="adminTasks" href="/admin/tasks">Tasks</a>
                    <a class="dropdown-item" id="createBook" href="/admin/createBook">Create Book</a>
                    <a class="dropdown-item" id="createTask" href="/admin/createTask">Create Task</a>
                </div>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" id="logout" href="#">Exit</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="my_tasks" data-toggle="tab" href="#mytasks" role="tab" aria-controls="mytasks" aria-selected="true">My Tasks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="all_tasks" data-toggle="tab" href="#alltasks" role="tab" aria-controls="alltasks" aria-selected="false">All tasks</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="mytasks" role="tabpanel" aria-labelledby="mytasks">
        <table class="table" id="mytasksTable">
            <thead class="thead-light">
            <tr>
                <th scope="col" class="actionCell">
                    <span class="glyphicon glyphicon-star"></span>
                </th>
                <th scope="col" class="statusCell">Status</th>
                <th scope="col" class="nameCell">Name</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table></div>
    <div class="tab-pane fade" id="alltasks" role="tabpanel" aria-labelledby="alltasks">
        <!--<div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="container-fluid btn-block">
                <button class="btn btn-large btn-block btn-info" id="addtaskbtn" type="button">Add Task</button>
            </div>
        </div>-->
        <table class="table" id="alltasksTable">
            <thead class="thead-light">
            <tr>
                <th scope="col" class="actionCell"></th>
                <th scope="col" class="statusCell">Status</th>
                <th scope="col" class="nameCell">Name</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
